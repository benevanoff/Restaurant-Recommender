{% extends "base.html" %}

{% block content %}

    <p> This advanced query generates report on user behavior:
        for each customer, the number of orders placed with food that are not their favorites.</p>

    <div class="form_area">
        <form method="POST">
            <button type="submit">Generate Users Review</button>
        </form>
    </div>

    {% for item in results %}
    <ul>
        <li> {{item}} </li>
    </ul>
    {% endfor %}

{% endblock %}
